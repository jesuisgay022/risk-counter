<!DOCTYPE html>
<html>

<head>
    <title>Risk Counter</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            position: relative;
            transition: all 0.3s ease;
        }
        
        body.dark-mode {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d3436 100%);
        }
        
        .game-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 300px;
            min-height: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        body.dark-mode .container {
            background-color: rgba(45, 52, 54, 0.95);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .leaderboard {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 400px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-height: 80vh;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #b2bec3 #f1f2f6;
            transition: all 0.3s ease;
        }
        
        body.dark-mode .leaderboard {
            background-color: rgba(45, 52, 54, 0.95);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        body.dark-mode .leaderboard h2,
        body.dark-mode .player-name,
        body.dark-mode .user-name,
        body.dark-mode h1,
        body.dark-mode .stats p {
            color: #f5f6fa;
        }
        
        body.dark-mode .player-score {
            color: #74b9ff;
        }
        
        body.dark-mode .leaderboard-table th,
        body.dark-mode .leaderboard-table td {
            color: #f5f6fa;
            border-bottom-color: #2d3436;
        }
        
        body.dark-mode .leaderboard-table tr:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        .leaderboard h2 {
            font-size: 24px;
            margin: 0 0 20px 0;
            color: #2d3436;
        }
        
        .leaderboard-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .leaderboard-item:last-child {
            border-bottom: none;
        }
        
        .player-name {
            color: #2d3436;
            font-weight: 600;
        }
        
        .player-score {
            color: #0984e3;
            font-weight: 600;
        }
        
        .discord-login-btn {
            padding: 12px 30px;
            font-size: 16px;
            background: #5865F2;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            margin-top: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
            justify-content: center;
        }
        
        .discord-login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(88, 101, 242, 0.3);
            background: #4752C4;
        }
        
        .discord-login-btn img {
            width: 24px;
            height: 24px;
        }
        
        .login-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 300px;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }
        
        .login-container h2 {
            margin: 0 0 20px 0;
            color: #2d3436;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        
        .user-details {
            text-align: left;
        }
        
        .user-name {
            font-weight: 600;
            color: #2d3436;
            margin: 0;
        }
        
        .user-discriminator {
            color: #636e72;
            margin: 0;
            font-size: 14px;
        }
        
        .username-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .username-modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .username-modal h2 {
            margin: 0 0 20px 0;
            color: #2d3436;
        }
        
        .username-input {
            padding: 12px 20px;
            border: 2px solid #dfe6e9;
            border-radius: 12px;
            font-size: 16px;
            width: 250px;
            margin: 10px 0;
        }
        
        .username-submit {
            padding: 12px 30px;
            font-size: 16px;
            background: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            margin-top: 15px;
        }
        
        .username-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 184, 148, 0.3);
        }
        
        .hidden {
            display: none !important;
        }
        
        .player-info {
            margin-bottom: 20px;
            font-size: 16px;
            color: #2d3436;
            font-weight: 600;
        }
        
        h1 {
            font-size: 28px;
            margin: 0;
            font-weight: 600;
            color: #2d3436;
            letter-spacing: -0.5px;
        }
        
        p {
            font-size: 16px;
            margin: 5px 0;
            color: #636e72;
        }
        
        .title-section {
            margin-bottom: 80px;
        }
        
        .stats {
            margin: 50px 0 20px 0;
            color: #636e72;
            font-size: 16px;
        }
        
        .stats p {
            margin: 8px 0;
        }
        
        .percentage-container {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            pointer-events: none;
        }
        
        .percentage {
            font-size: 24px;
            color: #e74c3c;
            position: relative;
            display: inline-block;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            font-weight: 600;
        }
        
        .cps {
            font-size: 16px;
            color: #0984e3;
            font-weight: 600;
            margin-top: 8px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.05);
        }
        
        button {
            padding: 15px 30px;
            font-size: 16px;
            background: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(0, 184, 148, 0.2);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 184, 148, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        @keyframes shake {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(-1px, -1px) rotate(-1deg);
            }
            50% {
                transform: translate(1px, 1px) rotate(1deg);
            }
            75% {
                transform: translate(-1px, 1px) rotate(-1deg);
            }
            100% {
                transform: translate(0, 0) rotate(0deg);
            }
        }
        
        @keyframes pop {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(0.95);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .shake {
            animation: shake 0.2s linear;
        }
        
        .pop {
            animation: pop 0.2s ease;
        }
        
        #highScore,
        #totalClicks {
            font-weight: 600;
            color: #2d3436;
        }
        
        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .leaderboard-table th,
        .leaderboard-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        .leaderboard-table th {
            font-weight: 600;
            color: #2d3436;
        }
        
        .leaderboard-table tr:hover {
            background-color: #f8f9fa;
        }
        
        .leaderboard-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            vertical-align: middle;
            margin-right: 8px;
        }
        
        .remove-btn {
            background: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 4px 10px;
            font-size: 13px;
            cursor: pointer;
            transition: background 0.2s;
            margin-left: 6px;
        }
        
        .remove-btn:hover {
            background: #c0392b;
        }
        
        .username-warning {
            color: #e74c3c;
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }
        
        .username-taken {
            color: #e74c3c;
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }
        
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .logout-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }
        
        .theme-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        body.dark-mode .theme-toggle {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .theme-toggle:hover {
            transform: scale(1.1);
        }
        
        .theme-toggle svg {
            width: 20px;
            height: 20px;
            fill: #2d3436;
            transition: all 0.3s ease;
        }
        
        body.dark-mode .theme-toggle svg {
            fill: #f5f6fa;
        }
    </style>
</head>

<body>
    <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Dark Mode">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z"/>
        </svg>
    </button>

    <!-- Login Container -->
    <div id="loginContainer" class="login-container">
        <h2>Welcome to Risk Counter</h2>
        <button class="discord-login-btn" onclick="loginWithDiscord()">
            Login with Discord
        </button>
    </div>

    <button id="logoutBtn" class="logout-btn hidden" onclick="logout()">Logout</button>

    <div class="game-wrapper hidden" id="gameWrapper">
        <div class="container">
            <div class="user-info">
                <img id="userAvatar" class="user-avatar" src="" alt="User Avatar">
                <div class="user-details">
                    <p class="user-name" id="userName"></p>
                </div>
            </div>
            <div class="title-section">
                <h1>Risk Counter</h1>
                <p>Current chance of losing:</p>
            </div>
            <div class="stats">
                <p>High Score: <span id="highScore">0</span>%</p>
                <p>Average Score: <span id="averageScore">0</span>%</p>
                <p>Total Clicks: <span id="totalClicks">0</span></p>
            </div>
            <button id="riskButton" onclick="takeRisk()">Take a Risk</button>
            <div class="percentage-container">
                <div>
                    <div class="percentage" id="counter">0%</div>
                    <div class="cps" id="cps">CPS: 0.00</div>
                </div>
            </div>
        </div>

        <div class="leaderboard">
            <h2>Leaderboard</h2>
            <table class="leaderboard-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Player</th>
                        <th>High Score</th>
                        <th>Total Clicks</th>
                    </tr>
                </thead>
                <tbody id="leaderboardList">
                </tbody>
            </table>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBLD2LOinxjQ1Oi-nuR09FRcDM0xqW6I-U",
            authDomain: "risk-counter-leaderboard.firebaseapp.com",
            databaseURL: "https://risk-counter-leaderboard-default-rtdb.firebaseio.com",
            projectId: "risk-counter-leaderboard",
            storageBucket: "risk-counter-leaderboard.appspot.com",
            messagingSenderId: "179361039383",
            appId: "1:179361039383:web:c766d0a29f9da853198852",
            measurementId: "G-9FY6SG1Q8Z"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const auth = firebase.auth();

        let currentPercentage = 0;
        let highScore = parseInt(localStorage.getItem('highScore')) || 0;
        let totalClicks = parseInt(localStorage.getItem('totalClicks')) || 0;
        let totalScore = parseInt(localStorage.getItem('totalScore')) || 0;
        let gamesPlayed = parseInt(localStorage.getItem('gamesPlayed')) || 0;
        let clickTimestamps = [];
        let maxCPS = 0;
        const MAX_PERCENTAGE = 99;
        let currentUser = null;

        // Discord OAuth2 Configuration
        const DISCORD_CLIENT_ID = '1370074461780578304';
        const DISCORD_CLIENT_SECRET = 'MhWtG4OcMaNM8mWHm5ZymC98jo96vFn0'; // Get this from Discord Developer Portal
        const DISCORD_REDIRECT_URI = 'https://jesuisgay022.github.io/risk-counter/';
        const DISCORD_SCOPES = 'identify';

        // Add at the beginning of your script section
        const clickSound = new Audio('https://assets.mixkit.co/active_storage/sfx/212/212-preview.mp3');
        clickSound.volume = 0.3;

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }

        // Check for saved theme preference
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
        }

        function loginWithDiscord() {
            const discordAuthUrl = `https://discord.com/api/oauth2/authorize?client_id=1370074461780578304&redirect_uri=${encodeURIComponent(DISCORD_REDIRECT_URI)}&response_type=code&scope=identify`;
            window.location.href = discordAuthUrl;
        }

        // Handle Discord OAuth2 callback
        async function handleDiscordCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');

            if (code) {
                try {
                    // Get the Discord access token
                    const tokenResponse = await fetch('https://discord.com/api/oauth2/token', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: new URLSearchParams({
                            client_id: DISCORD_CLIENT_ID,
                            client_secret: DISCORD_CLIENT_SECRET,
                            grant_type: 'authorization_code',
                            code: code,
                            redirect_uri: DISCORD_REDIRECT_URI,
                        }),
                    });

                    const tokenData = await tokenResponse.json();

                    // Get user info from Discord
                    const userResponse = await fetch('https://discord.com/api/users/@me', {
                        headers: {
                            Authorization: `Bearer ${tokenData.access_token}`,
                        },
                    });

                    const userData = await userResponse.json();

                    // Create or update user in Firebase
                    const userRef = database.ref(`users/${userData.id}`);
                    const snapshot = await userRef.once('value');
                    const existingData = snapshot.val() || {};

                    await userRef.set({
                        ...existingData,
                        id: userData.id,
                        username: userData.username,
                        discriminator: userData.discriminator,
                        avatar: userData.avatar,
                        lastLogin: Date.now()
                    });

                    // Update UI and save to localStorage
                    updateUserUI(userData);
                    localStorage.setItem('discordUser', JSON.stringify(userData));
                    localStorage.setItem('discordToken', tokenData.access_token);

                    // Remove code from URL
                    window.history.replaceState({}, document.title, window.location.pathname);
                } catch (error) {
                    console.error('Error during Discord authentication:', error);
                }
            }
        }

        function updateUserUI(user) {
            currentUser = user;

            document.getElementById('loginContainer').classList.add('hidden');
            document.getElementById('gameWrapper').classList.remove('hidden');
            document.getElementById('logoutBtn').classList.remove('hidden');

            document.getElementById('userAvatar').src = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`;
            document.getElementById('userName').textContent = user.username;

            // Load user data
            loadUserData(user.id);
            // Update leaderboard
            updateLeaderboard();
        }

        function loadUserData(userId) {
            database.ref(`users/${userId}`).once('value', (snapshot) => {
                const data = snapshot.val() || {};
                highScore = data.highScore || 0;
                totalClicks = data.totalClicks || 0;
                totalScore = data.totalScore || 0;
                gamesPlayed = data.gamesPlayed || 0;
                currentPercentage = data.currentPercentage || 0;

                // Update UI with loaded data
                updateUI();
                document.getElementById('counter').textContent = currentPercentage + '%';
                document.getElementById('counter').style.fontSize = Math.min(24 + (currentPercentage * 2), 120) + 'px';
            });
        }

        function saveUserData(userId) {
            if (!userId) return;

            const userData = {
                highScore,
                totalClicks,
                totalScore,
                gamesPlayed,
                currentPercentage,
                lastUpdate: Date.now()
            };

            database.ref(`users/${userId}`).update(userData);
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                currentUser = null;
                localStorage.removeItem('discordUser');
                localStorage.removeItem('discordToken');

                document.getElementById('loginContainer').classList.remove('hidden');
                document.getElementById('gameWrapper').classList.add('hidden');
                document.getElementById('logoutBtn').classList.add('hidden');

                // Clear user data from Firebase
                const userId = document.getElementById('userAvatar').src.split('/')[4];
                if (userId) {
                    database.ref(`users/${userId}`).update({
                        lastLogout: Date.now()
                    });
                }

                window.location.reload();
            }
        }

        // Auth state observer
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is signed in
                document.getElementById('loginContainer').classList.add('hidden');
                document.getElementById('gameWrapper').classList.remove('hidden');
                document.getElementById('logoutBtn').classList.remove('hidden');

                // Load user data
                loadUserData(user.uid);
            } else {
                // User is signed out
                document.getElementById('loginContainer').classList.remove('hidden');
                document.getElementById('gameWrapper').classList.add('hidden');
                document.getElementById('logoutBtn').classList.add('hidden');
            }
        });

        // Check for OAuth code on page load
        window.addEventListener('load', async() => {
            const savedUser = localStorage.getItem('discordUser');
            const savedToken = localStorage.getItem('discordToken');

            if (savedUser && savedToken) {
                try {
                    // Verify token is still valid
                    const response = await fetch('https://discord.com/api/users/@me', {
                        headers: {
                            Authorization: `Bearer ${savedToken}`,
                        },
                    });

                    if (response.ok) {
                        const user = JSON.parse(savedUser);
                        updateUserUI(user);
                    } else {
                        // Token is invalid, clear storage and show login
                        localStorage.removeItem('discordUser');
                        localStorage.removeItem('discordToken');
                    }
                } catch (error) {
                    console.error('Error verifying token:', error);
                    localStorage.removeItem('discordUser');
                    localStorage.removeItem('discordToken');
                }
            }

            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            if (code) {
                handleDiscordCallback();
            }
        });

        // Initialize display
        document.getElementById('highScore').textContent = highScore;
        document.getElementById('totalClicks').textContent = totalClicks;
        document.getElementById('averageScore').textContent = (totalScore / (gamesPlayed || 1)).toFixed(2);

        // CPS tracking
        function calculateCPS() {
            const now = Date.now();
            clickTimestamps = clickTimestamps.filter(ts => now - ts <= 1000);
            const cps = clickTimestamps.length;
            if (cps > maxCPS) maxCPS = cps;
            document.getElementById('cps').textContent = `CPS: ${cps.toFixed(2)}`;
        }
        setInterval(calculateCPS, 100);

        function takeRisk() {
            if (!currentUser) {
                console.log('No user logged in');
                return;
            }

            // Play click sound
            clickSound.currentTime = 0;
            clickSound.play().catch(e => console.log('Audio play failed:', e));

            const button = document.getElementById('riskButton');
            button.classList.remove('pop');
            void button.offsetWidth;
            button.classList.add('pop');

            currentPercentage = Math.min(currentPercentage + 1, MAX_PERCENTAGE);
            totalClicks++;

            clickTimestamps.push(Date.now());
            calculateCPS();

            const counterElement = document.getElementById('counter');
            counterElement.textContent = currentPercentage + '%';

            const fontSize = Math.min(24 + (currentPercentage * 2), 120);
            counterElement.style.fontSize = fontSize + 'px';

            const shakeIntensity = Math.min(currentPercentage * 0.5, 5);
            counterElement.classList.remove('shake');
            void counterElement.offsetWidth;
            counterElement.classList.add('shake');

            const totalClicksElement = document.getElementById('totalClicks');
            totalClicksElement.textContent = totalClicks;

            let randomNum = Math.floor(Math.random() * 100) + 1;

            if (randomNum <= currentPercentage) {
                if (currentPercentage > highScore && randomNum <= MAX_PERCENTAGE) {
                    highScore = currentPercentage;
                    const highScoreElement = document.getElementById('highScore');
                    highScoreElement.textContent = highScore;
                }

                totalScore += currentPercentage;
                gamesPlayed++;
                document.getElementById('averageScore').textContent = (totalScore / gamesPlayed).toFixed(2);

                saveUserData(currentUser.id);

                currentPercentage = 0;
                maxCPS = 0;
                counterElement.textContent = currentPercentage + '%';
                counterElement.style.fontSize = '24px';
                counterElement.classList.remove('shake');
            }
        }

        function updateUI() {
            document.getElementById('highScore').textContent = highScore;
            document.getElementById('totalClicks').textContent = totalClicks;
            document.getElementById('averageScore').textContent = (totalScore / (gamesPlayed || 1)).toFixed(2);
        }

        function updateLeaderboard() {
            database.ref('users').orderByChild('highScore').limitToLast(10).once('value', (snapshot) => {
                const leaderboardList = document.getElementById('leaderboardList');
                leaderboardList.innerHTML = '';

                const users = [];
                snapshot.forEach((childSnapshot) => {
                    users.push(childSnapshot.val());
                });

                // Sort by high score in descending order
                users.sort((a, b) => b.highScore - a.highScore);

                users.forEach((user, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>
                            <img src="https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png" 
                                 alt="${user.username}" 
                                 class="leaderboard-avatar">
                            ${user.username}
                        </td>
                        <td>${user.highScore || 0}%</td>
                        <td>${user.totalClicks || 0}</td>
                    `;
                    leaderboardList.appendChild(row);
                });
            });
        }

        // Save data periodically
        setInterval(() => {
            if (currentUser) {
                saveUserData(currentUser.id);
            }
        }, 2000); // Save every 2 seconds

        // Update leaderboard and stats periodically
        setInterval(() => {
            if (currentUser) {
                updateLeaderboard();
                updateUI();
            }
        }, 10000); // Update every 10 seconds

        // Save data before unload
        window.addEventListener('beforeunload', () => {
            if (currentUser) {
                saveUserData(currentUser.id);
            }
        });
    </script>
</body>
