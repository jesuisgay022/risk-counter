<!DOCTYPE html>
<html>

<head>
    <title>Risk Counter</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            position: relative;
        }
        
        .game-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 300px;
            min-height: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }
        
        .leaderboard {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 300px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .leaderboard h2 {
            font-size: 24px;
            margin: 0 0 20px 0;
            color: #2d3436;
        }
        
        .leaderboard-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .leaderboard-item:last-child {
            border-bottom: none;
        }
        
        .player-name {
            color: #2d3436;
            font-weight: 600;
        }
        
        .player-score {
            color: #0984e3;
            font-weight: 600;
        }
        
        .username-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .username-modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .username-modal h2 {
            margin: 0 0 20px 0;
            color: #2d3436;
        }
        
        .username-input {
            padding: 12px 20px;
            border: 2px solid #dfe6e9;
            border-radius: 12px;
            font-size: 16px;
            width: 250px;
            margin: 10px 0;
        }
        
        .username-submit {
            padding: 12px 30px;
            font-size: 16px;
            background: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            margin-top: 15px;
        }
        
        .username-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 184, 148, 0.3);
        }
        
        .hidden {
            display: none !important;
        }
        
        .player-info {
            margin-bottom: 20px;
            font-size: 16px;
            color: #2d3436;
            font-weight: 600;
        }
        
        h1 {
            font-size: 28px;
            margin: 0;
            font-weight: 600;
            color: #2d3436;
            letter-spacing: -0.5px;
        }
        
        p {
            font-size: 16px;
            margin: 5px 0;
            color: #636e72;
        }
        
        .title-section {
            margin-bottom: 80px;
        }
        
        .stats {
            margin: 50px 0 20px 0;
            color: #636e72;
            font-size: 16px;
        }
        
        .stats p {
            margin: 8px 0;
        }
        
        .percentage-container {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            pointer-events: none;
        }
        
        .percentage {
            font-size: 24px;
            color: #e74c3c;
            position: relative;
            display: inline-block;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            font-weight: 600;
        }
        
        .cps {
            font-size: 16px;
            color: #0984e3;
            font-weight: 600;
            margin-top: 8px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.05);
        }
        
        button {
            padding: 15px 30px;
            font-size: 16px;
            background: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(0, 184, 148, 0.2);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 184, 148, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        @keyframes shake {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(-1px, -1px) rotate(-1deg);
            }
            50% {
                transform: translate(1px, 1px) rotate(1deg);
            }
            75% {
                transform: translate(-1px, 1px) rotate(-1deg);
            }
            100% {
                transform: translate(0, 0) rotate(0deg);
            }
        }
        
        @keyframes pop {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(0.95);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .shake {
            animation: shake 0.2s linear;
        }
        
        .pop {
            animation: pop 0.2s ease;
        }
        
        #highScore,
        #totalClicks {
            font-weight: 600;
            color: #2d3436;
        }
        
        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 15px;
            background: transparent;
        }
        
        .leaderboard-table th,
        .leaderboard-table td {
            padding: 8px 6px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .leaderboard-table th {
            background: #f1f2f6;
            color: #2d3436;
            font-weight: 700;
            font-size: 16px;
        }
        
        .leaderboard-table tr:nth-child(even) {
            background: #f9f9f9;
        }
        
        .leaderboard-table tr:hover {
            background: #dff9fb;
        }
    </style>
</head>

<body>
    <!-- Username Modal -->
    <div id="usernameModal" class="username-modal">
        <div class="username-modal-content">
            <h2>Enter Your Username</h2>
            <input type="text" id="username" class="username-input" placeholder="Enter your username" maxlength="20">
            <button class="username-submit" onclick="submitUsername()">Start Playing</button>
        </div>
    </div>

    <div class="game-wrapper">
        <div class="container">
            <div class="player-info" id="playerInfo"></div>
            <div class="title-section">
                <h1>Risk Counter</h1>
                <p>Current chance of losing:</p>
            </div>
            <div class="stats">
                <p>High Score: <span id="highScore">0</span>%</p>
                <p>Average Score: <span id="averageScore">0</span>%</p>
                <p>Total Clicks: <span id="totalClicks">0</span></p>
            </div>
            <button onclick="incrementCounter()">Take a Risk</button>
            <div class="percentage-container">
                <div>
                    <div class="percentage" id="counter">0%</div>
                    <div class="cps" id="cps">CPS: 0.00</div>
                </div>
            </div>
        </div>

        <div class="leaderboard">
            <h2>Leaderboard</h2>
            <table class="leaderboard-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>High Score</th>
                        <th>Avg Score</th>
                        <th>Clicks</th>
                    </tr>
                </thead>
                <tbody id="leaderboardList">
                    <!-- Leaderboard entries will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBLD2LOinxjQ1Oi-nuR09FRcDM0xqW6I-U",
            authDomain: "risk-counter-leaderboard.firebaseapp.com",
            databaseURL: "https://risk-counter-leaderboard-default-rtdb.firebaseio.com",
            projectId: "risk-counter-leaderboard",
            storageBucket: "risk-counter-leaderboard.appspot.com",
            messagingSenderId: "179361039383",
            appId: "1:179361039383:web:c766d0a29f9da853198852",
            measurementId: "G-9FY6SG1Q8Z"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let count = 0;
        let highScore = parseInt(localStorage.getItem('highScore')) || 0;
        let totalClicks = parseInt(localStorage.getItem('totalClicks')) || 0;
        let totalScore = parseInt(localStorage.getItem('totalScore')) || 0;
        let gamesPlayed = parseInt(localStorage.getItem('gamesPlayed')) || 0;
        let username = localStorage.getItem('username') || '';
        let leaderboard = [];

        // Load leaderboard from Firebase
        function loadLeaderboard() {
            database.ref('leaderboard').on('value', (snapshot) => {
                const data = snapshot.val() || {};
                leaderboard = Object.values(data);
                leaderboard.sort((a, b) => b.highScore - a.highScore);
                leaderboard = leaderboard.slice(0, 10);
                displayLeaderboard();
            });
        }

        // Update leaderboard in Firebase
        function updateLeaderboard() {
            if (!username) return;
            database.ref('leaderboard/' + username).set({
                name: username,
                highScore: highScore,
                avgScore: (totalScore / gamesPlayed).toFixed(2),
                totalClicks: totalClicks
            });
        }

        // Display leaderboard
        function displayLeaderboard() {
            const leaderboardList = document.getElementById('leaderboardList');
            leaderboardList.innerHTML = '';
            leaderboard.forEach((entry, index) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${entry.name}</td>
                    <td>${entry.highScore}%</td>
                    <td>${entry.avgScore || 0}</td>
                    <td>${entry.totalClicks || 0}</td>
                `;
                leaderboardList.appendChild(tr);
            });
        }

        // Call this on page load
        loadLeaderboard();

        // Check if username exists
        if (username) {
            document.getElementById('usernameModal').classList.add('hidden');
            document.getElementById('playerInfo').textContent = `Player: ${username}`;
        }

        function submitUsername() {
            const newUsername = document.getElementById('username').value.trim();
            if (newUsername) {
                username = newUsername;
                localStorage.setItem('username', username);
                document.getElementById('usernameModal').classList.add('hidden');
                document.getElementById('playerInfo').textContent = `Player: ${username}`;
            }
        }

        // Add enter key support for username input
        document.getElementById('username').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                submitUsername();
            }
        });

        // Initialize display
        document.getElementById('highScore').textContent = highScore;
        document.getElementById('totalClicks').textContent = totalClicks;
        document.getElementById('averageScore').textContent = (totalScore / (gamesPlayed || 1)).toFixed(2);

        // CPS tracking
        let clickTimestamps = [];

        function updateCPS() {
            const now = Date.now();
            clickTimestamps = clickTimestamps.filter(ts => now - ts <= 1000);
            const cps = clickTimestamps.length;
            document.getElementById('cps').textContent = `CPS: ${cps.toFixed(2)}`;
        }
        setInterval(updateCPS, 100);

        function incrementCounter() {
            if (!username) return;

            const button = document.querySelector('button');
            button.classList.remove('pop');
            void button.offsetWidth;
            button.classList.add('pop');

            count++;
            totalClicks++;

            clickTimestamps.push(Date.now());
            updateCPS();

            const counterElement = document.getElementById('counter');
            counterElement.textContent = count + '%';

            const fontSize = Math.min(24 + (count * 2), 120);
            counterElement.style.fontSize = fontSize + 'px';

            const shakeIntensity = Math.min(count * 0.5, 5);
            counterElement.classList.remove('shake');
            void counterElement.offsetWidth;
            counterElement.classList.add('shake');

            const totalClicksElement = document.getElementById('totalClicks');
            totalClicksElement.textContent = totalClicks;

            localStorage.setItem('totalClicks', totalClicks);

            let array = new Uint32Array(1);
            window.crypto.getRandomValues(array);
            let randomNum = (array[0] % 100) + 1;

            if (randomNum <= count) {
                if (count > highScore) {
                    highScore = count;
                    localStorage.setItem('highScore', highScore);
                    const highScoreElement = document.getElementById('highScore');
                    highScoreElement.textContent = highScore;
                }

                totalScore += count;
                gamesPlayed++;
                localStorage.setItem('totalScore', totalScore);
                localStorage.setItem('gamesPlayed', gamesPlayed);
                document.getElementById('averageScore').textContent = (totalScore / gamesPlayed).toFixed(2);

                updateLeaderboard();

                count = 0;
                counterElement.textContent = count + '%';
                counterElement.style.fontSize = '24px';
                counterElement.classList.remove('shake');
            }
        }
    </script>
</body>

</html>
